# GitHub Actions CI workflow: tests, coverage, formatting, linting, and type checking
name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Python environment
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Install dependencies including dev tools
      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt pytest pytest-cov black flake8 mypy

      # 3.1 Install and run pre-commit hooks
      - name: Install pre-commit
        run: |
          source venv/bin/activate
          pip install pre-commit
      - name: Run pre-commit hooks
        run: |
          source venv/bin/activate
          pre-commit run --all-files

      # 7. Run tests and generate coverage report
      - name: Run pytest with coverage
        run: |
          source venv/bin/activate
          pytest --cov=src --cov-report=xml --cov-report=term-missing

      # 8. Upload coverage report as an artifact
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
